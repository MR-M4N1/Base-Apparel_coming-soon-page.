<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>


  <div class="Web_Page">

    <div class="Header"></div>

    <div class="Main">

      <div class="Top_Picture"></div>

      <span class="Title">
        <span class="Top_Title">We're</span>
        <span class="Bottom_Title">coming</span>
        <span class="Bottom_Title">soon</span>
      </span>

      <span class="Information">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </span>

      <div class="Input_Box">

        <input type="email" placeholder="Email Address" id="Input" required>

        <div class="Icon_container">

          <img src="./images/icon-error.svg" alt="Error Svg" class="Error_Svg" id="Error_Svg">

          <img src="./images/icon-arrow.svg" alt=""  class="Arrow_Img" onclick="Mani();">

        </div>

      </div>

      <span id="Error_Massage" class="Error_Massage">Please provide a volid email !</span>
    </div>

  </div>

  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MR-M4N1" target="_blank">MR-M4N1</a>.
  </p>

  <script src="./index.js"></script>
</body>

</html>
